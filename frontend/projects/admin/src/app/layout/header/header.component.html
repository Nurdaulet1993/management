<header class="header shadow bg-white p-2">
  <button class="btn btn-light rounded-1" (click)="toggleSidebar()">
    <i class="bi bi-list"></i>
  </button>

  <!-- User navigation start -->
  <div class="dropdown">
    <button class="btn btn-light rounded-1" type="button" data-bs-toggle="dropdown" aria-expanded="false">
      {{ user()?.firstName }} {{ user()?.lastName }}
    </button>
    <ul class="dropdown-menu rounded-1 shadow-sm">
      <a class="dropdown-item" href="#">
        <i class="bi bi-person fa-fw me-2"></i>
        Profile
      </a>
      <a class="dropdown-item" href="#">
        <i class="bi bi-gear me-2"></i>
        Settings & Privacy
      </a>
      <a class="dropdown-item" href="#">
        <i class="bi bi-box-arrow-left me-2"></i>
        Logout
      </a>
    </ul>
  </div>
  <!-- User navigation end -->
</header>
