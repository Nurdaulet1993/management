<ng-template ui-page-title>
  <h4 class="page-title m-0">
    Add New Product
  </h4>
</ng-template>

<form class="row" [formGroup]="form"  (ngSubmit)="saveProduct()">
  <div class="col-lg-8">
    <div class="card shadow">
      <div class="card-body">
        <h4 class="h5 mb-4 fw-light">Product Information</h4>

        <div class="row">
          <div class="mb-3 col-lg-6">
            <label class="form-label">Title</label>
            <input type="text" class="form-control" placeholder="Product Name" formControlName="title">
          </div>
          <div class="mb-3 col-lg-6">
            <label class="form-label">Product Category</label>
            <select class="form-select" aria-label="Default select example" formControlName="categoryId">
              <option value="null">Product Category</option>
              @for (category of categories(); track category.id) {
                <option [value]="+category.id">{{ category.title | titlecase }}</option>
              }
            </select>
          </div>
          <div class="mb-3 col-lg-12">
            <label class="form-label">Description</label>
            <quill-editor style="height: 200px" formControlName="description"></quill-editor>
          </div>
        </div>

        <div class="d-flex justify-content-end">
          <button class="btn btn-success text-white rounded-1">Create Product</button>
        </div>
      </div>
    </div>
  </div>
  <div class="col-lg-4">
    <div class="card shadow mb-4">
      <div class="card-body">
        <h4 class="mb-4 h5 fw-light">Product Price</h4>
        <div class="mb-3">
          <label class="form-label">Regular Price</label>
          <input type="text" class="form-control" formControlName="price" placeholder="$0.00">
        </div>
      </div>
    </div>
  </div>
</form>
