<ng-template ui-page-title>
  <h4 class="page-title m-0">Products</h4>
</ng-template>

<div class="card rounded-1">
  <div class="card-body">
    <div class="row mb-3">
      <div class="col-sm-2">
        <ui-search></ui-search>
      </div>
      <div class="col-sm-6 ms-auto d-flex justify-content-end align-items-center">
        <button routerLink="add"
                class="btn btn-light rounded-1 me-2"
                data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Tooltip on top"
        >
          <i class="bi bi-download me-2"></i>
          <small>Export</small>
        </button>
        <button routerLink="add"
                class="btn btn-light rounded-1 me-2"
                data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Tooltip on top"
        >
          <i class="bi bi-filter"></i>
        </button>
        <button routerLink="add"
                class="btn btn-light rounded-1 me-2"
                data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Tooltip on top"
        >
          <i class="bi bi-gear"></i>
        </button>
        <button routerLink="add"
                class="btn btn-primary rounded-1"
                data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Tooltip on top"
        >
          <i class="bi bi-plus-lg"></i>
        </button>
      </div>
    </div>
    @if (products(); as products) {
      <app-products-table [products]="products.items"
                          (deleteProduct)="deleteProduct($event)"
      >
      </app-products-table>
    }

    @if (products()?.meta; as pagination) {
      <ui-pagination
                     [totalItems]="pagination.totalItems"
                     [itemsPerPage]="pagination.itemsPerPage"
                     [itemCount]="pagination.itemCount"
                     (change)="onPaginate($event)"
                     [currentPage]="pagination.currentPage"
      ></ui-pagination>
    }
  </div>
</div>
