<div class="container-fluid">
  <h4 class="page-title py-4 m-0">
    Products
  </h4>
  <div class="card rounded-1">
    <div class="card-body">
      <div class="row mb-3">
        <div class="col-sm-5">
          <button class="btn btn-primary rounded-1" routerLink="add">
            <i class="bi bi-plus-circle me-2"></i>
            Add Product
          </button>
        </div>
      </div>
      <table class="table table-borderless table-hover">
        <thead>
          <tr>
            <th scope="col">
              <input class="form-check-input" type="checkbox" value="">
            </th>
            <th scope="col">Image</th>
            <th scope="col">Product Name</th>
            <th scope="col">Status</th>
            <th scope="col">Description</th>
            <th scope="col">Create at</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          @for (product of products()?.items; track product.id; let i = $index) {
            <tr>
              <td scope="row">
                <input class="form-check-input" type="checkbox" value="">
              </td>
              <td>
                <img src="https://freshcart.codescandy.com/assets/images/products/product-img-3.jpg" alt="" class="icon-shape icon-md">
              </td>
              <td>{{ product.title }}</td>
              <td>{{ product.description }}</td>
              <td>{{ product.status }}</td>
              <td>{{ product.createdOn | date: 'MMM d, y, h:mm:ss'}}</td>
              <td>
                <i class="bi bi-three-dots-vertical"></i>
              </td>
            </tr>
          }
        </tbody>
      </table>

      @if (products()?.meta; as pagination) {
        <ui-pagination
                       [totalItems]="pagination.totalItems"
                       [itemsPerPage]="pagination.itemsPerPage"
                       [itemCount]="pagination.itemCount"
                       (change)="onPaginate($event)"
        ></ui-pagination>
      }
    </div>
  </div>
</div>
